<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Applied</title>
</head>
<body class="grid">
    <header>
      <div>Logo</div>
      Header
    </header>
    <nav>Navigation</nav>
    <main>Content</main>
    <aside>Teaser</aside>
    <footer>Footer</footer>
</body>
<style>
* {
   padding: 0;
   margin: 0;
   border: 0;
}

.grid {
  min-height: 100vh;
  display: grid;
  grid-template-columns: 200px minmax(150px, 1fr) 100px;
  grid-template-rows: 150px 1fr 20px;
}

.grid > header {
  background-color: gray;
  grid-column: 1 / 4;
  grid-row: 1;

  display: flex;
  flex-direction: row;
}

.grid > nav {
  background-color: darkgray;
  grid-row: 2;
  grid-column: 1;
}

.grid > main {
  background-color: lightgray;
  grid-row: 2;
  grid-column: 2;
}

.grid > aside {
  background-color: darkgray;
  grid-row: 2;
  grid-column: 3;
}

.grid > footer {
  background-color: lightgray;
  grid-row: 3;
  grid-column: 1 / span 3;
}
</style>
</html>
