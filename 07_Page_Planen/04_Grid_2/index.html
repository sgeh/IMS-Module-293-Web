<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Applied</title>
</head>
<body class="grid">
    <div class="logo">Logo</div>
    <header>Header</header>
    <nav>Navigation</nav>
    <main>Content</main>
</body>
<style>
* {
    padding: 0;
    margin: 0;
    border: 0;
}

.grid {
  height: 100vh;
  display: grid;
  grid-template-columns: 200px minmax(150px, 1fr);
  grid-template-rows: 150px 1fr;
}

.logo { background-color: gray; }
.grid > header { background-color: gray; }
.grid > nav { background-color: darkgray; }
.grid > main { background-color: lightgray; }
</style>
</html>
